<div class="change-password-container">
  <h2>Şifrəni Dəyiş</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="passwordForm">
    <!-- Əvvəlki Şifrə -->
    <div class="form-group">
      <label for="currentPassword">Əvvəlki Şifrə:</label>
      <input
        type="password"
        formControlName="currentPassword"
        id="currentPassword"
        placeholder="Əvvəlki şifrənizi daxil edin"
      />
      <span
        *ngIf="
          passwordForm.get('currentPassword')?.invalid &&
          passwordForm.get('currentPassword')?.touched
        "
        class="error-message"
      >
        Şifrə tələb olunur.
      </span>
    </div>

    <!-- Yeni Şifrə -->
    <div class="form-group">
      <label for="newPassword">Yeni Şifrə:</label>
      <input
        type="password"
        formControlName="newPassword"
        id="newPassword"
        placeholder="Yeni şifrənizi daxil edin"
      />
      <span
        *ngIf="
          passwordForm.get('newPassword')?.invalid &&
          passwordForm.get('newPassword')?.touched
        "
        class="error-message"
      >
        Şifrə minimum 6 simvol olmalıdır.
      </span>
    </div>

    <!-- Təsdiq Şifrəsi -->
    <div class="form-group">
      <label for="confirmPassword">Təsdiq Şifrəsi:</label>
      <input
        type="password"
        formControlName="confirmPassword"
        id="confirmPassword"
        placeholder="Yeni şifrənizi təsdiq edin"
      />
      <span
        *ngIf="
          passwordForm.get('confirmPassword')?.invalid &&
          passwordForm.get('confirmPassword')?.touched
        "
        class="error-message"
      >
        Şifrələr uyğun gəlmir.
      </span>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="passwordForm.invalid">Dəyiş</button>
  </form>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
